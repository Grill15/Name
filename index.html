<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картка статті</title>
</head>
<body>
  <main class="card">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <img src="assets/images/blog_image.png" alt="Стаття" class="card-image">

    <div class="card-content">
      <h2 class="card-title">Waymo Is A Trillion-Dollar Opportunity. Google Just Needs To Seize It</h2>
      <p class="card-text">
        The self-driving tech unit is expanding rapidly. If Alphabet pushed harder, Waymo could dominate the market with the potential to generate more revenue than Google’s ad business.
      </p>

      <div class="card-footer">
        <div class="author">
          <img src="assets/images/avatar_male.png" alt="Автор" class="author-img">
          <div>
            <p class="author-name">David Papizhuk</p>
            <p class="author-date">28 Sept 2025</p>
          </div>
        </div>

        <div class="share">
          <button class="share-btn">
            <i class="fa-solid fa-share"></i>
          </button>

          <div class="share-menu hidden">
            <span class="share-label">SHARE</span>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
